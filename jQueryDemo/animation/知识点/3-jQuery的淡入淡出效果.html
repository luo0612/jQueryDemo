<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的淡入淡出效果</title>
    <script src="../../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("div").css({
                "display": "none",
                "height": "200px",
                "width": "300px",
                "background": "gold"
            });
            $("button").first().click(function () {
                //让 div 淡入显示
                $("div").fadeIn(3000);
            });
            $("button:eq(1)").click(function () {
                //让 div 淡出隐藏
                $("div").fadeOut(3000);
            });
            $("button:eq(2)").click(function () {
                //让 div 淡入淡出切换
                $("div").fadeToggle(3000);
            });
            $("button").last().click(function () {
                //当 div 淡到指定透明度
                //参数2: 设置不透明度, 0-1
                $("div").fadeTo(2000,0.1);
            });
        });
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>淡入淡出切换</button>
<button>淡到指定透明度</button>
<div></div>
</body>
</html>
